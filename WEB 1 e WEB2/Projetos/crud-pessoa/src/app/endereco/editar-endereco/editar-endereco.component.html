<h1>Editar Endereço</h1>

<div class="well">
    <form #formEndereco="ngForm">
        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" class="form-control" id="rua" name="rua" [(ngModel)] = "endereco.rua" #rua="ngModel" required>
            <div *ngIf="rua.errors && (rua.dirty || rua.touched)" class="alert alert-danger">
                <div [hidden]="!rua.errors['required']"> Digite a rua. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="numero">Numero:</label>
            <input type="number" class="form-crontrol" id="numero" name="numero" [(ngModel)] = "endereco.numero" #numero="ngModel" required>
            <div *ngIf="numero.errors && (numero.dirty || numero.touched)" class="alert alert-danger">
                <div [hidden]="!numero.errors['required']"> Digite o numero do endereço. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" class="form-crontrol" id="complemento" name="complemento" [(ngModel)] = "endereco.complemento" #complemento="ngModel" required>
            <div *ngIf="complemento.errors && (complemento.dirty || complemento.touched)" class="alert alert-danger">
                <div [hidden]="!complemento.errors['required']"> Digite o complemento do enredeço. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-crontrol" id="bairro" name="bairro" [(ngModel)] = "endereco.bairro" #bairro="ngModel" required>
            <div *ngIf="bairro.errors && (bairro.dirty || bairro.touched)" class="alert alert-danger">
                <div [hidden]="!bairro.errors['required']"> Digite o bairro do enredeço. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cep">Cep:</label>
            <input type="number" class="form-crontrol" id="cep" name="cep" [(ngModel)] = "endereco.cep" #cep="ngModel" required>
            <div *ngIf="cep.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
                <div [hidden]="!cep.errors['required']"> Digite o cep do enredeço. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-crontrol" id="cidade" name="cidade" [(ngModel)] = "endereco.cidade" #cidade="ngModel" required>
            <div *ngIf="cidade.errors && (cidade.dirty || cidade.touched)" class="alert alert-danger">
                <div [hidden]="!cidade.errors['required']"> Digite a cidade do enredeço. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-crontrol" id="estado" name="estado" [(ngModel)] = "endereco.estado" #estado="ngModel" required>
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!estado.errors['required']"> Digite o estado do enredeço. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="residencial">Residencial:</label>
            <input type="checkbox" class="form-crontrol-input" id="residencial" name="residencial" [(ngModel)] = "endereco.residencial" #residencial="ngModel" required>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary"
                (click)="atualizar()"
                [disabled]="!formEndereco.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/enderecos']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
