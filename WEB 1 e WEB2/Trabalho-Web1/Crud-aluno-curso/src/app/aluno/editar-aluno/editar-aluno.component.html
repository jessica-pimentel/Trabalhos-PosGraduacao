<h1>Editar Aluno</h1>

<div class="well">
    <form #formAluno="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)] = "aluno.nome" #nome="ngModel" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf">Cpf:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)] = "aluno.cpf" #cpf="ngModel" [minLength]="11" [maxlength]="11" required>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['required']"> Digite o cpf. </div>
                <div [hidden]="!cpf.errors['minlength']"> O cpf deve conter 11 caracteres. </div>
                <div [hidden]="!cpf.errors['maxlength']"> O cpf deve conter 11 caracteres. </div>
            </div>
        </div>     
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)] = "aluno.email" #email="ngModel" required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors['required']"> Digite o e-mail. </div>
            </div>
        </div>      
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)] = "aluno.dataNascimento" #dataNascimento="ngModel" required>
            <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger">
                <div [hidden]="!dataNascimento.errors['required']"> Digite a data de nascimento. </div>
            </div>
        </div>        
        <div class="form-group">
            <button type="button" class="btn btn-primary"
                (click)="atualizar()"
                [disabled]="!formAluno.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/alunos']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
